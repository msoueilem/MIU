<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
    <title>Event Schedule Chart</title>
</head>
<body>
    <div class="container">
        <p>Event Schedule Chart</p>
        <table class="table table-bordered" id="table1">
            <thead>
                <tr>
                    <th rowspan="2">Week</th>
                    <th rowspan="2">Session</th>
                    <th colspan="2">Tracks</th>
                </tr>
                <tr>
                    <td>Track 1</td>
                    <td>Track 2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Week 1</td>
                    <td>Morning</td>
                    <td>Morning W1T1</td>
                    <td>Morning W1T2</td>
                </tr>
                <tr>
                    <td>Afternoon</td>
                    <td>Afternoon W1T1</td>
                    <td>Afternoon W1T2</td>
                </tr>
                <tr>
                   <td>Evening</td> 
                   <td>Evening W1T1</td> 
                   <td>Evening W2T2</td> 
                </tr>

                <tr>
                    <td rowspan="3">Week 2</td>
                    <td>Morning</td>
                    <td>Morning W2T1</td>
                    <td>Morning W2T2</td>
                </tr>
                <tr>
                    <td>Afternoon</td>
                    <td>Afternoon W2T1</td>
                    <td>Afternoon W2T2</td>
                </tr>
                <tr>
                   <td>Evening</td> 
                   <td>Evening W2T1</td> 
                   <td>Evening W2T2</td> 
                </tr>
            </tbody>
          </table>

    </div>
    
</body>
</html>
