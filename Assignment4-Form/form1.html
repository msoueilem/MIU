<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Login Form</legend>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Website URL</label>
                <input type="text" required class="form-control" placeholder="url" pattern="(http:\\\\|https:\\\\).*.com">
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

        </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
